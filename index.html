<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body class="container">
  <!-- title -->
  <header class="jumbotron">
    <h1 class="display-3"><span class="text-info">Programming</span>.<span class="text-warning">Language</span><span class="text-success">(</span><span class="text-info">Selector</span><span class="text-success">)</span></h1>
    <h3>A quiz to find out what programming language is right for you.</h3>
  </header>
  <!-- form section -->
  <section class="card text-white bg-primary mb-3">
    <div class="card-header bg-info">Questions!</div>
    <div class="card-body">
      <form id="form1">
        <p>
          <h4>What is your name?</h4>
        <input type="text">
        </p>
        <p class="card-text">
          <h4>Why do you want to learn a programming language?</h4>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label>
              <input type="radio" name="question1" value="1" checked>
              To build interactive web pages
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="2" >
              To automate my workflow to increase my efficiency and avoid repetitive tasks
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="3" >
              To learn the underlying principles and fundamentals of computer architecture
            </label>
          </div>
        </p>
      </form>
    </div>
  </section>
  <!-- results section -->
  <section>

  </section>
  <!-- copyright footer -->
  <footer>

  </footer>
  
</body>
</html>
